<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой волейбольный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Цвет фона */
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать на AI сайт для волейбольных команд!</h1>
    </div>

    <div class="content">
        <p>Здесь будет кнопочка для загузки фото или видео.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Волейбольная команда. Все права защищены.</p>
    </div>

    <div class="user-info">
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}!</p>
            <a href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </div>
</body>
</html>
